<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShits</title>
  </head>
  <body>

    <div class="setup-container">
      <div class="ship-panel">
        <div class="ship" id="carrier" data-length="5" draggable="true"></div>
        <div class="ship" id="battleship" data-length="4" draggable="true"></div>
        <div class="ship" id="destroyer" data-length="3" draggable="true"></div>
        <div class="ship" id="submarine" data-length="3" draggable="true"></div>
        <div class="ship" id="patrolBoat" data-length="2" draggable="true"></div>
      </div>

    <div class="game-container">      
      <div class="player-board board"></div>
      <div class="computer-board board" display="none"></div>
    </div>

    <button class="game-start-btn">Start Game</button>
  </body>
</html>
